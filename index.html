<!DOCTYPE html>
<html>
  <head>
    <title>St. Petersburg Paradox</title>

    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="app.css" type="text/css" />

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="room.js"></script>
    <script type="module" src="back.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js"
      integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js"></script>
  </head>

  <body>
    <div class="entirePage">
      <nav class="navbar fixed-top bg-info rounded-0 d-print-none">
        <div class="text-white">St. Petersburg Paradox</div>
      </nav>
      <div class="entered" hidden>
        
        <div class="right">
          <div class="scoreBoard">
            <h3 style="font-family: 'Amatic SC', cursive; font-size: 3rem; font-weight:500;">SCORE BOARD</h3>
            <table class="users">
              <tr>
                <td>Name</td>
                <td>Score</td>
              </tr>
            </table>
          </div>
          <div class="word" hidden></div>
          <div class="guess">
            <div>
              <div class="message"></div>
            </div>
            <div class="enter-message">
              <input class="input" placeholder="Enter initial amount" required />
              <button class="submit">Flip</button>
              <button class="submit1">Ready</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid" id="room-create" hidden>

        <div class="row mt-2">
          <div class="col-12 text-center">
            <span class="form-text small text-danger" id="err-msg"></span>
          </div>

          <div class="col-12 col-md-4 offset-md-4 mb-3">
            <input
              type="text"
              id="room-name"
              class="form-control rounded-0"
              placeholder="Your Name"
            />
          </div>

          <div class="col-12 col-md-4 offset-md-4 mb-3">
            <input
              type="text"
              id="your-name"
              class="form-control rounded-0"
              placeholder="Your Username"
            />
          </div>

          <div class="col-12 col-md-4 offset-md-4 mb-3">
            <button id="create-room" class="btn btn-block rounded-0 btn-info">
              Enter Game
            </button>
          </div>

          <div class="col-12 col-md-4 offset-md-4 mb-3" id="room-created"></div>
        </div>
      </div>

      <div class="container-fluid" id="username-set" hidden>
        <div class="row mt-2">
          <div class="col-12 text-center">
            <span
              class="form-text small text-danger"
              id="err-msg-username"
            ></span>
          </div>

          <div class="col-12 col-md-4 offset-md-4 mb-3">
            <input
              type="text"
              id="username"
              class="form-control rounded-0"
              placeholder="Your Name"
            />
          </div>

          <div class="col-12 col-md-4 offset-md-4 mb-3">
            <button id="enter-room" class="btn btn-block rounded-0 btn-info">
              Enter Room
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
